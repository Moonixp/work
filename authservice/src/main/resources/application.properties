spring.application.name=auth
# DataSource settings

# Demo
# spring.datasource.url=jdbc:postgresql://auth-db-image-2:5432/authdb
# spring.datasource.username=authuser
# spring.datasource.password=authpass

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# sql mode
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.schema-locations=classpath:sql/schema.sql

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# debug 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=DEBUG

# remove trace from not found 
server.error.include-stacktrace=never
logging.file.name=logs/app.log
logging.level.root=INFO
logging.level.com.example=DEBUG

# JWT
# base64-encoded 256-bit key (example only; replace for prod)
app.jwt.secret=ZmFrZV9mYWtlX2Zha2VfZmFrZV9mYWtlX2Zha2VfZmFrZV9mYWtlX2Zha2U=
app.jwt.expiration-ms=86400000
app.userservice.api=${SPRING_USERSERVICE_API}

# hehe 
spring.main.allow-circular-references=true